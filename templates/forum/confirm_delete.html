{% extends "base.html" %} 
{% block content %}

<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'forum:thread' slug=post.slug %}">Cancel</a>
</form>
{% endblock %}
