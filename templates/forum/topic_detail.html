{% extends "base.html" %}
{% block content %}
<h1>{{ topic.title }}</h1>
<p>{{ topic.description }}</p>
<h2>Posts</h2>
<ul>
    {% for post in topic.posts.all %}
    <li>
        <a href="{% url 'forum:post_detail' slug=post.slug %}">{{ post.title }}</a>
        <!-- Link to post detail view -->
    </li>
    {% endfor %}
</ul>
{% endblock %}
